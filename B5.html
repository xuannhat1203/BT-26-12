<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.youtube.com/watch?v=O80yu6RxKVg&ab_channel=KProxOfficial" method="get">
        <h1>Booking Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" required><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" required><br>
        <label for="car">Choose a Car</label>
        <select name="car" id="car">
            <option value="model1">Model 1</option>
            <option value="model2">Model 2</option>
            <option value="model3">Model 3</option>
        </select>
        <br>
        <label for="color">Choose a Color</label>
        <select name="color" id="color">
            <option value="color1">Green</option>
            <option value="color2">BLue</option>
            <option value="color3">Red</option>
        </select>
        <br>
        <label for="qua">Quantity:</label>
        <input type="text" id="qua" required>
        <br>
        <label for="date">Delivery Date</label>
        <input type="date" id="date" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
